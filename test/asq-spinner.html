<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="asq" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>asq-spinner</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../web-component-tester/browser.js"></script>
  <script src="../../test-fixture/test-fixture-mocha.js"></script>
  
  <link href="../../polymer/polymer.html" rel="import">
  <link href="../../test-fixture/test-fixture.html" rel="import">
  <link rel="import" href="../asq-spinner.html">
</head>
<body>

  <test-fixture id="ActiveASQSpinner">
    <template>
      <asq-spinner active></asq-spinner>
    </template>
  </test-fixture>

  <script>
    'use strict';

    suite('<asq-spinner>', function() {
      var activeSpinner;
      setup(function() {
        activeSpinner = fixture('ActiveASQSpinner');
      });

      test('layout is alright', function(done) {
        flush(function() {
          var letters = Polymer.dom(activeSpinner.root).querySelectorAll('.letter-container');
          assert.equal(letters.length, 3);
          assert.equal(letters[0].id, "a");
          assert.equal(letters[1].id, "s");
          assert.equal(letters[2].id, "q");
          done();
        });
      });
    });
  </script>

</body>
</html>
